<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="text-center mt-20">

        <h1 class="text-5xl">  welcome to <span class="text-green-600">Baper Bank</span> !!</h1>
    </div>

    <section class="m-auto mt-20 w-2/3 h-1/2  border-2 border-green-600 rounded-xl ">
        <h3 class="text-semibold text-3xl text-center mt-10">Please Log In</h3>
        <div class="input grid place-content-center">
            <input id="mail" class="mt-5 p-3 border-2 border-green-600 rounded-xl" type="email" name="" id="" placeholder="Email">
            <input id="pass" class="mt-5 p-3 border-2 border-green-600 rounded-xl" type="password" name="" id="" placeholder="PassWord">
            <button id="btn" class="mt-5 p-3 text-center text-white bg-green-600 border-2 border-green-600 rounded-xl" >Log In</button>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>

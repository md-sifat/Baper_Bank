<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="text-center mt-20">

        <h1 class="text-5xl">  Your <span class="text-green-600">Dashboard !!</span> </h1>
    </div>

    <section class="m-auto mt-20 w-2/3 h-3/5  border-2 border-transparent rounded-xl ">
        
        <div class="input grid grid-col-3 grid-flow-col  place-content-center">
            <div class="diposite border-2 border-green-600 bg-green-600 m-5 px-20 py-10 rounded-xl text-3xl text-white ">
                <h1>DIPOSITE</h1>
                <h3>$00</h3>
            </div>
            <div class="withdraw border-2 border-green-600 bg-green-600 m-5 px-20 py-10 rounded-xl text-3xl text-white ">
                <h1>WITHDRAW</h1>
                <h3>$00</h3>
            </div>
            <div class="diposite border-2 border-green-600 bg-green-600 m-5 px-20 py-10 rounded-xl text-3xl text-white">
                <h1>BALANCE</h1>
                <h3>$00</h3>
            </div>
            
        </div>
        <div class="input grid grid-col-2 grid-flow-col  place-content-center">
            <div class="diposite border-2 border-blue-600 bg-blue-600 m-5 px-20 py-8 rounded-xl text-3xl text-white ">
                <h1>DIPOSITE</h1>
                <input id="dfild" class="m-1 px-2 py-2 border-2 text-lg text-black" type="number" name="">
                <button id="dbtn" class="bg-red-600 border-2 rounded-xl p-3 border-blue-600 m-1">Confirm</button>
            </div>
            <div class="withdraw border-2 border-red-600 bg-red-600 m-5 px-20 py-8 rounded-xl text-3xl text-white ">
                <h1>WITHDRAW</h1>
                <input id="wfield" class="m-1 px-2 py-2 border-2 text-lg text-black" type="number" name="">
                <button id="wbtn" class="bg-blue-600 border-2 rounded-xl p-3 border-red-600 m-1">Confirm</button>
            </div>
           
            <script src="js/dipsodite.js"></script>
        </div>
    </section>



</body>
</html>
